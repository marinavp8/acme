version: '3.8'

services:
  # HashiCorp Vault para almacenar certificados
  vault:
    image: hashicorp/vault:1.15
    container_name: acme-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      # Persistir datos de Vault (en modo dev se almacena en memoria, 
      # pero útil para logs y audit)
      - vault-data:/vault/file
      - vault-logs:/vault/logs
      # Opcional: archivo de configuración personalizado
      # - ./vault-config.hcl:/vault/config/vault.hcl:ro
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - acme-network

  # Pebble ACME test server
  pebble:
    image: letsencrypt/pebble:latest
    container_name: acme-pebble
    ports:
      - "14000:14000"
      - "15000:15000"
    environment:
      PEBBLE_VA_NOSLEEP: 1
      PEBBLE_VA_ALWAYS_VALID: 1
    volumes:
      # Opcional: logs de Pebble
      - pebble-logs:/var/log/pebble
    command: pebble -config /test/config/pebble-config.json -strict false
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://localhost:14000/dir"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - acme-network

volumes:
  # Volúmenes para persistencia de datos
  vault-data:
    driver: local
  vault-logs:
    driver: local
  pebble-logs:
    driver: local

networks:
  acme-network:
    driver: bridge

